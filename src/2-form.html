<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW â€” Feedback Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
      aria-form="page"
    />

    <main class="container" style="margin-top: 1rem">
      <section aria-labelledby="form-heading">
        <h1 id="form-heading" class="main-title">
          <span class="main-title-gradient">Feedback</span> form
        </h1>
        <load src="./partials/back-link.html" />
      </section>

      <section style="margin-top: 2rem">
        <form class="feedback-form" autocomplete="off" novalidate>
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com" />
          </label>

          <label>
            Message
            <textarea
              name="message"
              rows="8"
              placeholder="Your message..."
            ></textarea>
          </label>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script type="module" src="./js/2-form.js"></script>
    <load src="./partials/footer.html" />
  </body>
</html>
